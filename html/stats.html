<h1>Probability</h1>

<ul>
<li>\(P(A) = u(A)\)</li>
<li>\(P(A \cup B)\), when \(A,B\) disjoint, is \(u(A)+u(B)\)</li>
<li><p>\(P(A|B) = \dfrac{P(A \cap B)}{P(B)}\)</p></li>
<li><p>\(P(B|A) = \dfrac{P(A \cap B)}{P(A)} = \dfrac{P(A|B)*P(B)}{P(A)}\)</p></li>
</ul>
